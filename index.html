<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <div class="boardGame">
            <div data-id="1" class="boxGame">
                <img data-idImg="1" class="boxCross" src="img/cancel.png" alt="">
                <img data-idImg='1' class="boxCircle" src="img/rec.png" alt="">
            </div>
            <div data-id="2" class="boxGame">
                <img data-idImg='2' class="boxCross" src="img/cancel.png" alt="">
                <img data-idImg='2' class="boxCircle" src="img/rec.png" alt="">
            </div>
            <div data-id="3" class="boxGame">
                <img data-idImg='3' class="boxCross" src="img/cancel.png" alt="">
                <img data-idImg='3' class="boxCircle" src="img/rec.png" alt="">
            </div>
            <div data-id="4" class="boxGame">
                <img data-idImg='4' class="boxCross" src="img/cancel.png" alt="">
                <img data-idImg='4' class="boxCircle" src="img/rec.png" alt="">
            </div>
            <div data-id="5" class="boxGame">
                <img data-idImg='5' class="boxCross" src="img/cancel.png" alt="">
                <img data-idImg='5' class="boxCircle" src="img/rec.png" alt="">
            </div>
            <div data-id="6" class="boxGame">
                <img data-idImg='6' class="boxCross" src="img/cancel.png" alt="">
                <img data-idImg='6' class="boxCircle" src="img/rec.png" alt="">
            </div>
            <div data-id="7" class="boxGame">
                <img data-idImg='7' class="boxCross" src="img/cancel.png" alt="">
                <img data-idImg='7' class="boxCircle" src="img/rec.png" alt="">
            </div>
            <div data-id="8" class="boxGame">
                <img data-idImg='8' class="boxCross" src="img/cancel.png" alt="">
                <img data-idImg='8' class="boxCircle" src="img/rec.png" alt="">
            </div>
            <div data-id="9" class="boxGame">
                <img data-idImg='9' class="boxCross" src="img/cancel.png" alt="">
                <img data-idImg='9' class="boxCircle" src="img/rec.png" alt="">
            </div>
        </div>

        <div class="btnsGame">
            <div class="optionsGame">
                <div class="cross">
                    <img src="img/cancel.png" alt="">
                </div>

                <div class="circle">
                    <img src="img/rec.png" alt="">
                </div>
            </div>
            <div class="wrap_btns">
                <button class="startGame">Start</button>
                <button class="reset">Reset</button>

            </div>
        </div>

        <aside class="score">
            <h2>Circle win!!</h2>

            <button class="again">Play again</button>
        </aside>
    </div>



    <script src="script.js"></script>
</body>

</html>
